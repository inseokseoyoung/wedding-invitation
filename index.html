<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>우리 결혼합니다!</title>
    <link rel="stylesheet" href="style.css"> <!-- CSS 파일 링크 -->
</head>
<body>
    <header>
        <div class="header-container">
            <h1>우리 결혼합니다!</h1>
            <p>따뜻한 마음으로 함께해 주세요.</p>
        </div>
    </header>

    <section class="couple">
        <div class="couple-container">
            <div class="groom">
                <img src="groom-photo.jpg" alt="신랑 사진">
                <p>신랑: 김서영</p>
            </div>
            <div class="bride">
                <img src="bride-photo.jpg" alt="신부 사진">
                <p>신부: 이지영</p>
            </div>
        </div>
    </section>

    <section class="wedding-details">
        <div class="details-container">
            <h2>결혼식 정보</h2>
            <p>일시: 2025년 5월 15일 (목) 오후 3시</p>
            <p>장소: 서울 강남구 웨딩홀</p>
            <p>주소: 서울특별시 강남구 신사동 123-45</p>
        </div>
    </section>

    <section class="rsvp">
        <div class="rsvp-container">
            <h2>참석 여부 확인</h2>
            <p>아래 버튼을 클릭하여 참석 여부를 알려주세요.</p>
            <a href="rsvp-form.html" class="rsvp-btn">참석 확인</a>
        </div>
    </section>

    <footer>
        <p>감사합니다! 결혼식에서 만나요.</p>
    </footer>
</body>
</html>
